<!DOCTYPE html>
<html>
<head>
	<title>Activity Part 3</title>
	<h3>Write a program that will loop from from 0 to 100 and on every number divisible by three, print beep and on every number divisible by five, print boop so if the number is divisible by five and three it must print beepboop.</h3>
</head>
<body>

	<script type="text/javascript">

		for (i = 0; i <= 100; i ++ ) {

  			document.write("<br>" + i);

               if (i % 3==0) {

               document.write(" Beep");

               }

               if (i % 5==0) { 
               
               document.write(" Boop");
               
               }
                
		}
		
	</script>

</body>
</html>

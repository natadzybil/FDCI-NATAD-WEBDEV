<!DOCTYPE html>
<html>
<head>
	<title>Activity Part 1</title>
</head>
<body>

	<h3>Get the SUM of ODD Numbers from 0 to 50</h3>


	<button onclick="myFunction()">CLICK TO GET ANSWER</button>

	<p id="ans"></p>

	<script type="text/javascript">

		function myFunction() 
		{
			var i, sum = 0;
				for (i = 1; i <= 50; i += 2) 
				{
  				 sum += i;
  				 document.getElementById("ans").innerHTML = "SUM: " + sum;
				}
				
		}
	</script>

</body>
</html>

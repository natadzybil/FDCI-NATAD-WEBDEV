<!DOCTYPE html>
<html>
<head>
	<title>Activity Part 4</title>
	<h3>Write a program to output following pattern, using a nested for loop.</h3>
</head>
<body>

	<script type="text/javascript">
   var x, y;
  
  for(x=1; x <= 5; x++)
   {
   
    for(y=1; y<=x; y++)
   {
     document.write('*');
    }
     document.write('<br/>');
   }

	</script>

</body>
</html>

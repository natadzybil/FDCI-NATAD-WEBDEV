<!DOCTYPE html>
<html>
<head>
	<title>Activity Part 2</title>
	<h3>Student Hilary has the following grade for her subjects. Compute the average mark of student Hilary and output her corresponding grade.</h3>
</head>
<body>

<script type="text/javascript">

			var students = [['PE', 100], ['Math', 99], ['Science', 98], ['English', 80], ['Filipino', 70]];

			var Avergmarks = 0;

			for (var i=0; i < students.length; i++) 
			{
	        Avergmarks += students[i][1];
	        var avg = (Avergmarks/students.length);
			}

		document.write("Average grade: " + (Avergmarks)/students.length + "<br>");

        if (avg < 60)
        {
          document.write("Grade : F");      
        } 
        else if (avg < 70)
        {
          document.write("Grade : D"); 
        } 
        else if (avg < 80) 
        {
          document.write("Grade : C"); 
        }
        else if (avg < 90) 
        {
          document.write("Grade : B"); 
        } 
        else if (avg < 100) {
          document.write("Grade : A"); 
		}
	

</script>

</body>
</html>
